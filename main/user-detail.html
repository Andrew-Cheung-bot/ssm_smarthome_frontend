<!--任务列表模板-->
<script type="text/html" id="taskTpl">
    {{if tasks.curtains.length!=0}}
    <tr data-tt-id="0">
        <td>窗帘ID</td>
    </tr>
    {{each tasks.curtains}}
    <tr data-tt-id="1" data-tt-parent-id="0">
        <td>{{$value.cid}}</td>
        <td>{{$value.shumidity}}</td>
        <td>{{$value.stem}}</td>
        {{if $value.state=='1' }}
        <td>开</td>
        {{/if}}
        {{if $value.state=='0' }}
        <td>关</td>
        {{/if}}
    </tr>
    {{/each}}
    {{/if}}

    {{if tasks.fans.length!=0}}
    <tr data-tt-id="0">
        <td>风扇ID</td>
    </tr>
    {{each tasks.fans}}
    <tr data-tt-id="1" data-tt-parent-id="0">
        <td>{{$value.fid}}</td>
        <td>{{$value.shumidity}}</td>
        <td>{{$value.stem}}</td>
        {{if $value.state=='1' }}
        <td>开</td>
        {{/if}}
        {{if $value.state=='0' }}
        <td>关</td>
        {{/if}}
    </tr>
    {{/each}}
    {{/if}}
    {{if tasks.curtains.length==0 && tasks.fans.length==0}}
    <div id="errorMsg" style="color:red;text-align: center">当前用户无关联设备</div>
    {{/if}}
</script>

<script>

    $(function () {
        $(".header").load("header.html");
        $(".aside").load("aside.html");

    });
    window.onload = function getUser() {
        var t = new Date();
        var hour = t.getHours();
        var minute = t.getMinutes();
        var second = t.getSeconds();
        var showTime = hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second + ((hour > 12) ? "PM" : "AM");
        $("#time").text(showTime);

        $.get({
            url: "../Main/getUser",
            success: function (data) {
                $("#username1").text(data);
                $("#username2").text(data);
                $("#username3").text(data);
            }
        });

    };

    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var username = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容


    $(window).load(function () {
        //用于存放任务列表的数组
        var taskAry = [];
        //选择任务列表容器
        var taskBox = $('#user-detail');


        $.post({
            url: "../User/findDetail",
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            //traditional 为true阻止深度序列化
            traditional: true,
            data: JSON.stringify({
                username:username
            }),
            success: function (data) {
                console.log(data);
                //将已存在的任务存储在taskAry变量中
                taskAry = data;

                //将数据和html拼接好
                var html = template('taskTpl', {
                    tasks: taskAry
                });

                //将任务列表显示在页面中
                taskBox.html(html);


            }
        });
    });


       $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
    $(document).ready(function() {

        /*table tree*/
        $("#collapse-table").treetable({
            expandable: true
        });

    });

</script>
