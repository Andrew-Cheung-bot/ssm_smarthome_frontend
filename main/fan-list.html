<!--任务列表模板-->
<!--列表-->
<script type="text/html" id="taskTpl">
    {{each tasks}}
    <tr>
        <td><input name="ids" type="checkbox"></td>
        <td>{{$value.fid}}</td>
        <td>{{$value.stem}}</td>
        <td>{{$value.shumidity}}</td>
        {{if $value.state == '0'}}
        <td>关</td>
        {{/if}}
        {{if $value.state == '1'}}
        <td>开</td>
        {{/if}}
        <td class="text-center">
            <a href="javascrip:;" action="fid={{$value.fid}}" class="btn bg-olive btn-xs detail" id="find_fan">查看详情</a>
            <a href="javascrip:;" action="fid={{$value.fid}}" class="btn bg-olive btn-xs edit" id="edit_fan">修改设备</a>
            <a href="javascrip:;" action="fid={{$value.fid}} "
               class="btn bg-olive btn-xs del" id="del_user">删除设备</a>
        </td>
    </tr>
    {{/each}}
</script>

    window.onload = function getUser() {
        var t = new Date();

        var minute = t.getMinutes();
        var second = t.getSeconds();
        var showTime = hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second + ((hour > 12) ? "PM" : "AM");
        $("#time").text(showTime);

        $.get({
            url: "../Main/getUser",
            success: function (data) {
                $("#username1").text(data);
                $("#username2").text(data);
                $("#username3").text(data);
            }

    $("#fan-list").on('click', ".btn.bg-olive.btn-xs.del", function () {
        var loc = $(this).attr("action");
        var n1 = loc.length;//地址的总长度
        var n2 = loc.indexOf("=");//取得=号的位置
        var fid = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
        var success="delete fid="+fid+" fan seccessful";
        var fail= "delete failure because FID do not exist or FID is 0";
        $.post({
            url:"../Fan/deleteFan",
            contentType: 'application/json;charset=utf-8',
            //traditional 为true阻止深度序列化
            traditional: true,
            data: JSON.stringify({
                fid: fid
            }),
            success: function (data) {
            if (data==success) {
               alert(data);
                //删除成功，跳转成功页面
                $(window).attr('location', "fan-list.html");
            } else {
                //删除失败,给errorMsg添加提示信息
